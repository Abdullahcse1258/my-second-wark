<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        body{
            background-color: aquamarine;
        }
        form{
            text-align: center;
        }
        h1{
            color: rgb(235, 112, 11);
            text-align: center;
        }
        label{
            display: block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </header>
    <h1>My Website Resistration Form.</h1>
    <Form>
        <label for="name">Name
            <input type="text" id="name" placeholder="Enter you name">
        </label>
        <label for="gmail">Gmail
            <input type="email" id="gmail" placeholder="Enter you gmail"></label>
        <label for="pass">Password
            <input type="password" id="pass" placeholder="Enter your password">
        </label>
        <label for="mobile">Mobile
            <input type="number" id="mobile" placeholder="Your mobile number">
        </label>
        <fieldset>
            <legend>Your Programming Language Skill</legend>
            <label for="html">
                <input type="checkbox" id="html" name="HTML">HTML
            </label>
            <label for="css">
                <input type="checkbox" id="css" name="CSS">CSS
            </label>
            <label for="java">
                <input type="checkbox" id="java" name="JAVA">JAVA
            </label>
        </fieldset>
        <fieldset>
            <legend>Enter your work Marketplace Name</legend>
            <label for="fiver">
                <input type="radio" id="fiver" name="FIVER">FIVER
            </label>
            <label for="upwork">
                <input type="radio" id="upwork" name="UPWORK">UPWORK
            </label>
            <label for="freelancing">
                <input type="radio" name="FREELANCING" id="freelancing">FREELANCING
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        
    </Form>

</body>
</html>
